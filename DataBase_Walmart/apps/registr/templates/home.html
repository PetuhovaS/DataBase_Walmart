{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <div>
        {% if user.is_authenticated %}
          {%  include 'index.html' %}

        {% endif %}
    </div>
</body>
</html>
